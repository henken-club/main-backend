name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run lint:eslint

  prettier:
    name: Prettier
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run lint:prettier

  cspell:
    name: cspell
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: npm run lint:cspell

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run generate
      - run: yarn run typecheck

  schema-generate:
    name: Schema Generate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run schema-generate
      - run: test -z "$(git diff --name-only | grep schema.graphql)" ; exit $?

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.9.1
          cache: yarn
      - uses: bahmutov/npm-install@v1
      - run: yarn run generate
      - run: yarn run build
